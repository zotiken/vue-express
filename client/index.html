<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }

  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container pt-3" id="App">
    <h1>REST-API</h1>
    <form class="form-inline mb-3" @submit.prevent="createContact" v-cloak>
      <div class="form-group mr-5">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" v-model="form.name">
      </div>
      <div class="form-group mr-5">
        <label for="exampleInputPassword1">Значение</label>
        <input type="text" class="form-control" id="value" v-model="form.value">
      </div>
      <button type="submit" class="btn btn-primary" :disabled="!CheckForm">Submit</button>
    </form>
    <div v-if="contacts.length">
      <div class="card mb-3" v-for="contact in contacts">
        <div class="card-body">
          <h5 class="card-title" :style={color:contact.marker?'red':'black'}><span>Имя: </span>{{contact.name}}
          </h5>
          <p class="card-text"><span>значение: </span>{{contact.value}}</p>
          <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marker">Marked</button>
          <button class="btn btn-danger" @click="delContact(contact.id)">Delete</button>
        </div>
      </div>
    </div>
    <p v-else>no Contact, please Add</p>
  </div>
  <script type="module" src="/frontend.js"></script>
</body>

</html>
